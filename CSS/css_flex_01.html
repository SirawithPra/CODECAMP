<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .container{
            outline: 1px solid lime;
            position: relative;
            height: 100px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid pink;
            display: inline-block;
            position: absolute;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid salmon;
            display: inline-block;
        }
        .logo{
            left: 0;
        }
        .title{
            left: 50%;
            transform: translate(-50%,0);
        }
        .link{
            right: 0;
        }
        .container2{
            display: flex;
            justify-content: space-between;
            outline: 1px dashed blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box logo">Box logo</div>
        <div class="box title">Box title</div>
        <div class="box link">link</div>
    </div>
    <div class="container2">
        <div class="box2">Box logo2</div>
        <div class="box2">Box title2</div>
        <div class="box2">Box link2</div>
    </div>
    
</body>
</html>

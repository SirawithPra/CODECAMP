<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css icon</title>
    <style>
        *{box-sizing: border-box;}
        div span:first-of-type{
            font-size: 30px;
        }
        div {
            width: 100%;
            text-align: center;
            font-size: 40px;
        }
        div.box{
            background-color: beige;
            margin: 20px;
            padding: 20px;
            border-radius: 20px 20px 5px 5px;
            box-shadow: 7px 8px 9px silver;
        }
    </style>
    <script src="https://kit.fontawesome.com/586300ce05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <span>Skill : </span>
        <i class="fab fa-html5" style="color:orange"></i>
        <i class="fab fa-css3-alt" style="color:blue"></i>
        <i class="fab fa-js-square" style="color:#efd81d"></i>
    </div>
    <div class="box">
        <span>Contact : </span>
        <i class="fab fa-line" style="color:lime"></i>
        <i class="fab fa-twitter" style="color:lightblue"></i>
        <i class="fab fa-instagram" style="color:darkblue"></i>
    </div>
    <div class="box">
        <i class="fas fa-phone" style="color:darkgreen"></i>
        <span>(555) 555-5555</span>
    </div>
</body>
</html>

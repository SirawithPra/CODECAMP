<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        p.a{
            font-size: 40px;
        }
        p:nth-child(1){
            font-family: "Trirong", serif;
            font-style: oblique 90deg;
        }
        p:nth-child(2){
            font-family: 'Audiowide',sans-serif;
            font-weight: 600;
        }
        p:nth-child(3){
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
          }
        p:nth-child(4){
            font-family: monospace;
            font-weight: bold;
        }
        p:nth-child(5){
            font-family: cursive;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="a">This is paragraph 01 ไตรรงค์</p>
    <p class="a">This is paragraph 02</p>
    <p class="a">This is paragraph 03 สวัสดีครับ</p>
    <p class="a">This is paragraph 04</p>
    <p class="a">This is paragraph 05</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.a{
            font-size: 40px;
        }
        p:nth-child(1){
            font-family: serif;
            font-style: oblique 90deg;
        }
        p:nth-child(2){
            font-family: sans-serif;
            font-weight: 600;
        }
        p:nth-child(3){
            font-family: fantasy;
            font-style: oblique 60deg;
        }
        p:nth-child(4){
            font-family: monospace;
            font-weight: bold;
        }
        p:nth-child(5){
            font-family: cursive;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="a">This is paragraph 01</p>
    <p class="a">This is paragraph 02</p>
    <p class="a">This is paragraph 03</p>
    <p class="a">This is paragraph 04</p>
    <p class="a">This is paragraph 05</p>
</body>
</html>

<body>
    <script>
        Function.prototype.deferii = function(ms) {
            let f =this;
            return function(a,b){
                setTimeout(()=>f(a,b),ms)
            }
        }
        function f(a,b) {
            alert(a+b);
        }
        f.deferii(3000)(1,2)
        f.deferii(4000)(100,213)
    </script>
</body>

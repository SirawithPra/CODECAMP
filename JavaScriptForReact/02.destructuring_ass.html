<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "John",
            years: 30
        };
        let {
            name: name, // assign items here
            age: years, // assign items here
            isAdmin = false // not present in the object (default value is used)
        } = user;

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 300
        };

        function topSalary(salaries) {
            let name = null,
            maxSalary = 0
            for (let [key, value] of Object.entries(salaries)) {
                
                if(maxSalary<value) [name,maxSalary] = [key,value]
                //console.log(key,value,maxSalary)
            }
            return name
        }
        alert(topSalary(salaries))
    

    </script>

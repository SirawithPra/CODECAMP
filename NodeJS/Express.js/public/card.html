<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My card Img Gallery</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h2{
            text-align: center;
        }
        .block{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .card{
            display: inline-block;
            box-shadow: 4px 8px 8px silver;
            width: 300px;
            border-radius: 5px;
            margin: 5px;

        }
        .card img{
            display: block;
            width: 100%;
            border-radius: 5px 5px 0px 0px;
        }
        .container{
            display: block;
            height: 100%;
            text-align: center;
            background-color: lightblue;
            border-radius: 0px 0px 5px 5px;
        }
        .container h4{
            color: white;
            padding-top: 16px;
            margin-top: 0;
            margin-bottom: 4px;
        }
        .container p{
            color: whitesmoke;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <br>
    <h2>Image Gallery Cards</h2>
    <hr>
    <div class="block">
        <div class="card">
            <img src="https://picsum.photos/seed/250/250" alt="">
            <div class="container">

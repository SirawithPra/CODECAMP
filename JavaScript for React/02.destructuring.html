<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // เรามี array ที่ข้างในประกอบไปด้วย name และ surname
        let arr = ["Ilya", "Kantor"];

        // destructuring assignment
        // กำหนด firstName = arr[0]
        // และ surname = arr[1]
        let [firstName, surname] = arr;

        alert(firstName); // Ilya
        alert(surname);  // Kantor

        // second element is not needed
        let [firstNameii, , title] = ["Julius", "Caesar", "Consul", "of the Roman Republic"];
        alert(firstNameii,title); // Consul

    //string
        let [a, b, c] = "abc"; // ["a", "b", "c"]

    //Set
        let [one, two, three] = new Set([1, 2, 3]);

    //Obj
        let user = {
            name: "John",
            age: 30
        };

        // วนลูปด้วย keys และ values
        for (let [key, value] of Object.entries(user)) {
            alert(`${key}:${value}`); // name:John, then age:30
        }

    //Map
        let userr = new Map();
        userr.set("name", "John");
        userr.set("age", "30");

        for (let [key, value] of userr) {
            alert(`${key}:${value}`); // name:John, then age:30
        }

    //สลับค่า
        let guest = "Jane";
        let admin = "Pete";
        
        // สลับค่า: ทำให้ guest=Pete, admin=Jane
        [guest, admin] = [admin, guest];
        
        alert(`${guest} ${admin}`); // Pete Jane (สลับค่าเรียบร้อย)

    // rest element
        let options = {
            titlee: "Menu",
            height: 200,
            width: 100
        };
        // title = property ชื่อ title
        // rest = object ที่เก็บ properties ที่เหลือไว้
        let { titlee, ...rest } = options;
        
        // title="Menu", rest={height: 200, width: 100}
        alert(rest.height);  // 200
        alert(rest.width);   // 100
    // Nested Destructuring
        let optionss = {
        size: {
            width: 100,
            height: 200
        },
        items: ["Cake", "Donut"],
        extra: true
    };
        // destructuring assignment split in multiple lines for clarity
        let {
            size: { // put size here
                width,
                height
            },
            items: [item1, item2], // assign items here
            titlex = "Menu" // not present in the object (default value is used)
        } = optionss;

        alert(titlex);  // Menu
        alert(width);  // 100
        alert(height); // 200
        alert(item1);  // Cake
        alert(item2);  // Donut
    </script>
</body>
</html>

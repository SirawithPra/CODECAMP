<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class User {

            constructor(name) {
              this.name = name;
            }
            sayHi() {
              alert(this.name);
            }
          }
        // เขียน class User ในรูปแบบ pure functions

        // 1. สร้าง constructor function
        function User(name) {
        this.name = name;
        }
        // เนื่องจาก function มี constructor property อยู่แล้ว
        // เพราะฉะนั้นก็ไม่ต้องเขียนเพิ่ม
        
        // 2. เพิ่ม Methods ไปใน prototype
        User.prototype.sayHi = function() {
            alert(this.name);
        };

        class User {

            constructor(name) {
              // invokes the setter
              this.name = name;
            }
          
            get name() {
              return this._name;
            }
          
            set name(value) {
              if (value.length < 4) {
                alert("Name is too short.");
                return;
              }
              this._name = value;
            }
          
          }
    </script>
</body>
</html>

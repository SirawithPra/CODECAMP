<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.Prototype</title>
</head>
<body>
    <script>
        let animalx = {
            eats: true
        };
          
        function Rabbitx(name) {
            this.name = name;
        }
          
        Rabbitx.prototype = animalx;
          
        let rabbitx = new Rabbitx("White Rabbit"); 
        //  เปรียบเสมือน rabbit.__proto__ == animal
          
        alert( rabbitx.eats ); // true


    // ex1
        function Rabbit() {}

        Rabbit.prototype = {
            eats: true
        };
        
        console.log( Rabbit.prototype)    // {eats: true} obj
        let rabbities = new Rabbit();
        alert( rabbities.eats ); // true
        Rabbit.prototype = {};
        alert( rabbities.eats ); // true เพราะบรรทัดบนถูกแก้ทีหลังการสร้าง rabities
        console.log( Rabbit.prototype)    //  {} No Properties 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//rest_parameter
        function sumAll(...args) { // args คือชื่อของ array ที่เก็บ Parameters ไว้
            let sum = 0;
            for (let arg of args) sum += arg;
            return sum;
        }
        
        alert(sumAll(1)); // 1
        alert(sumAll(1, 2)); // 3
        alert(sumAll(1, 2, 3)); // 6

        function sum(a,b,...arr){
            let standardValue = a+b;
            for(let item of arr) standardValue+=item;
            return standardValue;
        }
        alert(sum(1)); // NaN
        alert(sum(1, 2)); // 3
        alert(sum(1, 2, 3)); // 6

//Spreas Syntax
        let arr1 = [1, -2, 3, 4];
        let arr2 = [8, 3, -8, 1];

        alert(Math.max(arr1,arr2)); // Nan
        alert(Math.max(...arr1, ...arr2)); // 8
        alert(Math.max(1, -2, 3, 4, 8, 3, -8, 1)); // 8

        
    //copy Array
        let arr3 = [...arr1] //จะชี้ไปยังคนละตัว คนละ referance แยกกันอย่างชัดเจน
        
        let arr = [1, 2, 3];
        let arrCopy = [...arr]; // spread array ให้กลายเป็น list ของ parameters
        // และวาง result ลงใน array ตัวใหม่

        // arrays ทั้งสองมีเนื้อหาที่เหมือนกันไหม?
        alert(JSON.stringify(arr) === JSON.stringify(arrCopy)); // true

        // arrays ทั้งสองเท่ากันไหม?
        alert(arr === arrCopy); // false (reference ไม่เหมือนกัน)

        // แก้ไข array แรก, แต่ไม่แก้ไขตัวที่ copy ขึ้นมา:
        arr.push(4);
        alert(arr); // 1, 2, 3, 4
        alert(arrCopy); // 1, 2, 3

    //Copy Object
        let obj = { a: 1, b: 2, c: 3 };
        let objCopy = { ...obj }; // spread object ให้กลายเป็น list ของ parameters
        // แล้วก็ return ผลลัพธ์เข้าไปใน object ใหม่

        // objects ทั้งสองอันมีเนื้อหาที่เหมือนกันไหม ?
        alert(JSON.stringify(obj) === JSON.stringify(objCopy)); // true

        // objects ทั้งสองเท่ากันไหม ?
        alert(obj === objCopy); // false (reference ไม่เหมือนกัน)

        // ลองเปลี่ยนบางอย่างใน object แรก, แต่ไม่เปลี่ยนใน object ที่ copy มา:
        // เพื่อให้เห็นว่าเป็นการ copy by value
        obj.d = 4;
        alert(JSON.stringify(obj)); // {"a":1,"b":2,"c":3,"d":4}
        alert(JSON.stringify(objCopy)); // {"a":1,"b":2,"c":3}

    //วิธีปกติ 
        //let objCopy = Object.assign({}, obj);
        //let arrCopy = Object.assign([], arr);
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        let txt =prompt('Enter text 1 to show')
        document.querySelector('#p1').innerText = txt
        let txt2 =prompt('Enter text 2 to show')
        document.querySelector('#p2').innerText = txt2
    </script>
</body>
</html>

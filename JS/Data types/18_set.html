<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //set and map
        const a = new Set([1, 2, 3]);
        const b = new Map([
        [1, "one"],
        [2, "two"],
        [4, "four"],
        ]);
        console.log(a.union(b)); // Set(4) {1, 2, 3, 4}

        const mySet11 = new Set();

        mySet11.add(1); // Set(1) { 1 }
        mySet11.add(5); // Set(2) { 1, 5 }
        mySet11.add(5); // Set(2) { 1, 5 }
        mySet11.add("some text"); // Set(3) { 1, 5, 'some text' }
        const oo = { a: 1, b: 2 };
        mySet11.add(oo);
        
        mySet11.add({ a: 1, b: 2 }); // o is referencing a different object, so this is okay
        
        mySet11.has(1); // true
        mySet11.has(3); // false, since 3 has not been added to the set
        mySet11.has(5); // true
        mySet11.has(Math.sqrt(25)); // true
        mySet11.has("Some Text".toLowerCase()); // true
        mySet11.has(oo); // true
        
        mySet11.size; // 5
        
        mySet11.delete(5); // removes 5 from the set
        mySet11.has(5); // false, 5 has been removed
        
        mySet11.size; // 4, since we just removed one value
        
        mySet11.add(5); // Set(5) { 1, 'some text', {...}, {...}, 5 } - a previously deleted item will be added as a new item, it will not retain its original position before deletion
        
        console.log(mySet11); // Set(5) { 1, "some text", {…}, {…}, 5 }
        
        const mySet1 = new Set();

        mySet1.add(1); // Set(1) { 1 }
        mySet1.add(5); // Set(2) { 1, 5 }
        mySet1.add(5); // Set(2) { 1, 5 }
        mySet1.add("some text"); // Set(3) { 1, 5, 'some text' }
        const o = { a: 1, b: 2 };
        mySet1.add(o);
        
        mySet1.add({ a: 1, b: 2 }); // o is referencing a different object, so this is okay
        
        mySet1.has(1); // true
        mySet1.has(3); // false, since 3 has not been added to the set
        mySet1.has(5); // true
        mySet1.has(Math.sqrt(25)); // true
        mySet1.has("Some Text".toLowerCase()); // true
        mySet1.has(o); // true
        
        mySet1.size; // 5
        
        mySet1.delete(5); // removes 5 from the set
        mySet1.has(5); // false, 5 has been removed
        
        mySet1.size; // 4, since we just removed one value
        
        mySet1.add(5); // Set(5) { 1, 'some text', {...}, {...}, 5 } - a previously deleted item will be added as a new item, it will not retain its original position before deletion
        
        console.log(mySet1); // Set(5) { 1, "some text", {…}, {…}, 5 }
        

        //relation with array 
        // Use to remove duplicate elements from an array
        const numbers = [2, 13, 4, 4, 2, 13, 13, 4, 4, 5, 5, 6, 6, 7, 5, 32, 13, 4, 5];

        console.log([...new Set(numbers)]); // [2, 13, 4, 5, 6, 7, 32]

        //relation with string
        // Case sensitive (set will contain "F" and "f")
        new Set("Firefox"); // Set(7) [ "F", "i", "r", "e", "f", "o", "x" ]

        // Duplicate omission ("f" occurs twice in the string but set will contain only one)
        new Set("firefox"); // Set(6) [ "f", "i", "r", "e", "o", "x" ]

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(String.fromCharCode(0b01001010)) // "J"  ฐาน2
        console.log(String.fromCharCode(74)) // "J" ฐาน10
        console.log(String.fromCharCode(0x4A)) // "J"  ฐาน16
        console.log('\x4A') // "J"  Unicode UTF-8 ,004A same as ascii ฐาน 16 UTF-16
        console.log('\x41') // "A"  Unicode UTF-8 ,0041 same as ascii ฐาน 16 UTF-16
        console.log('\u0E25') // "ล"  Unicode

    </script>
</body>
</html>

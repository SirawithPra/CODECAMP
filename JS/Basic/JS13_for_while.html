<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        for(let i=2;i<11;i++){
            document.querySelector('#p1').innerHTML+=`${i}<br>`
        }
        let i=0
        while(i<3){
            alert(`number ${i}!`)
            i++
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let key = prompt('Fruit : ')
            let obj = {};
            while ( key !== 'stop') {
                value = +prompt(`Value of ${key} : `);
                value > 1? obj[key+"s"]=value: obj[key]=value;
                key = prompt('Key : ');
            }
            console.log(obj)
    </script>
</body>
</html>

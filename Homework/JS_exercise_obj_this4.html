<body>
    <script>
      let ladder = {
        step: 0,
        up() {
          this.step++;
          console.log(this.step)
          return this;
        },
        down() {
          this.step--;
          console.log(this.step)
          return this;
        },
        showStep: function() { // shows the current step
          console.log(this.step)
          alert( this.step );
          return this;
        }
      };
      
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
          };
          let sumSalaries = (salaries) =>{
            sum=0
            for (let x in salaries){
                sum+=salaries[x]
            }
            return sum
          }
          alert( sumSalaries(salaries) ); // 650

        let user = {
            name: 'John',
            age: 30
        };
        let count = (user)=>{
            return Object.keys(user).length
        }
        alert( count(user) ); // 2
          
    </script>
</body>
</html>

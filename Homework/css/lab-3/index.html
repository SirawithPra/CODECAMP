<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .title {
        text-align: center;
        font-size: 40px;
        position: relative;
        display: flex;
        justify-content: center;
      }
      .upper {
        position: absolute;
        top: 0;
        left: 50;
        background-color: blue;
        color: white;
        width: 50%;
        height: 50%;
        overflow: hidden;
        line-height: 1.5;
      }
      .bottom {
        color: blue;
      }
      h2 {
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <div class="upper">
        <h2>I'm the one</h2>
      </div>
      <div class="bottom">
        <h2>I'm the one</h2>
      </div>
    </div>
  </body>
</html>

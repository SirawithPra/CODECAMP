<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        height: 200vh;
      }
      .big {
        width: 50%;
        height: 50%;
      }
      .small {
        width: 25%;
        height: 25%;
      }
      .inside {
        width: 10%;
        height: 10%;
      }
      .absolute {
        position: absolute;
      }
      .relative {
        position: relative;
      }
      .fixed {
        position: fixed;
      }
      .top {
        top: 0;
      }
      .left {
        left: 0;
      }
      .right {
        right: 0;
      }
      .bottom {
        bottom: 0;
      }
      .center {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
      .deeppink {
        background-color: deeppink;
      }
      .white {
        background-color: white;
      }
      /*.bor{border: 2px solid red;}*/
    </style>
  </head>
  <body>
    <div class="absolute small red left"></div>
    <div class="absolute small blue bottom left"></div>
    <div class="absolute small yellow bottom right"></div>
    <div class="absolute small green right"></div>
    <div class="big fixed center bor">
      <div class="absolute inside green right"></div>
      <div class="absolute inside red left"></div>
      <div class="absolute inside yellow bottom right"></div>
      <div class="absolute inside blue bottom left"></div>
      <div class="absolute inside deeppink center"></div>
    </div>
  </body>
</html>

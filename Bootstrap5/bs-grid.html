<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="m-5">Hello, world!</h1>
    <div class="container mt-3">
        <div class="row p-2 bg-primary">
            <div class="col-10 col-sm-8 col-md-6 border">Column1</div>
            <div class="col border">Column2</div>
            <div class="col border">Column3</div>
            <div class="col-3 border bg-secondary">Column4</div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row p-2 justify-content-between justify-content-md-around">
            <div class="col-3 border">Col1</div>
            <div class="col-3 border">Col2</div>
            <div class="col-3 border">Col3</div>
        </div>
        <hr>
        <div class="row p-2 justify-content-end">
            <div class="col-3 border">Col1</div>
            <div class="col-3 border">Col2</div>
            <div class="col-3 border">Col3</div>
        </div>
    </div>
    <div class="container mt-3 d-lg-none">
        <div class="row pt-2">
            <div class="col-md-4 border"><img src="http://picsum.photos/200" alt=""></div>
            <div class="col-md-4 border"><img src="http://picsum.photos/200" alt=""></div>
            <div class="col-md-4 border"><img src="http://picsum.photos/200" alt=""></div>
        </div>
    </div>
    <hr>
    <div class="container mt-3 ">
        <div class="row p-2 row-cols-3 bg-info">
            <div class="col border">Col1</div>
            <div class="col border offset-3">Col2</div>
            <div class="col border">Col3</div>
            <div class="col border">Col4</div>
            <div class="col border">Col5</div>
            <div class="col border">Col6</div>
            <div class="col border">Col7</div>
            <div class="col border">Col8</div>
            <div class="col border">Col9</div>
            <div class="col border">Col10</div>
        </div>
    </div>
    <hr>
    <div class="container w-50 mt-5 border rounded p-4">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
